<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Include Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

</head>
<body>

<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th> Library</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-row" th:attr="library=${pack.library}">
        <td><span th:text="${pack.library}"> Library </span></td>
    </tr>
    </tbody>
</table>

<div aria-labelledby="commit-injections-editor-tab" class="tab-pane active" id="commit-injections-editor"
     role="tabpanel"
     style="height: 86vh;">
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>


<script src="https://www.matrixlead.com/monaco-editor/min/vs/loader.js"></script>
<script th:inline="javascript">
        require.config({ paths: { 'vs': 'https://www.matrixlead.com/monaco-editor/min/vs' }})

        require(["vs/editor/editor.main"], function () {
            var commitEditor = monaco.editor.create(document.getElementById('commit-injections-editor'), {
                value:/*[[${pack.injectionConfiguration}]]*/,
                language: 'xml',
                readOnly: true,
                automaticLayout: true
            });
        });



</script>

</body>
</html>
