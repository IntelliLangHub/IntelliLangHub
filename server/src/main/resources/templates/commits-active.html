<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Include Bootstrap -->
    <link crossorigin="anonymous" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="/webjars/datatables/1.11.4/css/jquery.dataTables.css" rel="stylesheet" type="text/css">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script charset="utf8" src="/webjars/datatables/1.11.4/js/jquery.dataTables.js" type="text/javascript"></script>

    <style>
        .table-row{cursor:pointer;}
    </style>

</head>
<body>
<table class="table table-bordered table-condensed table-striped table-hover" id="commits-table">
    <thead>
    <tr>
        <th> Library</th>
        <th> Created Date</th>
        <th> ID</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-row" th:attr="commit-id=${commit.id}" th:each="commit : ${commits}">
        <td><span th:text="${commit.library}"> Library </span></td>
        <td><span th:text="${#temporals.format(commit.createdDate, 'yyyy-MM-dd HH:mm:ss')}"> Created Date </span></td>
        <td><span th:text="${commit.id}"> ID </span></td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function($) {
        $(".table-row").click(function() {
            window.document.location = "/moderation/commit/" + $(this).attr("commit-id");
        });
        $('#commits-table').DataTable();
    });
</script>
</body>
</html>
