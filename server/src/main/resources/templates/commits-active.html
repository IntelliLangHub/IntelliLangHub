<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Include Bootstrap -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .table-row{cursor:pointer;}

    </style>

</head>
<body>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th> Library</th>
        <th> Created Date</th>
        <th> ID</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-row" th:attr="commit-id=${commit.id}" th:each="commit : ${commits}">
        <td><span th:text="${commit.library}"> Library </span></td>
        <td><span th:text="${#temporals.format(commit.createdDate, 'yyyy-MM-dd HH:mm:ss')}"> Created Date </span></td>
        <td><span th:text="${commit.id}"> ID </span></td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function($) {
    $(".table-row").click(function() {
        window.document.location = "/moderation/commit/" + $(this).attr("commit-id");
    });
});





</script>
</body>
</html>
